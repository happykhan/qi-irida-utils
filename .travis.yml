language: python
python:
- 3.6
- 3.5
install:
    - pip install -r requirements_dev.txt
    - pip install -U tox-travis
script:
    - tox
    - coverage run --source qi_irida_utils -m py.test tests/
    - coverage report -m
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: happy_khan
  password:
    secure: 
  on:
    tags: true
    repo: happykhan/qi_irida_utils
    python: 3.6
after_success:
- coveralls
